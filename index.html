<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>BoolFlix</title>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <script src="https://kit.fontawesome.com/29630d724d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="container">
            <input type="text" name="" value="fantozzi">
            <button type="button" name="button">INVIO</button>
        </div>
        <div class="ricerca-utente-film">

        </div>
        <script id="template-film" type="text/x-handlebars-template">
            <div class="info-film">
                <span>{{titolo}}</span>
                <p>{{titoloOriginale}}</p>
                <p>{{lingua}}</p>
                <p>{{{voto}}}</p>
            </div>
        </script>



        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
