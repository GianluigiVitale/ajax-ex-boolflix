        <!-- sezione SCRIPT -->


        <script id="template-film-serietv" type="text/x-handlebars-template">    <!-- TEMPLATE HANDLEBARS per film e serie tv -->
            <div class="info-film-serietv">
                <img class="copertina" src="{{copertina}}" alt="{{copertinaNome}}">
                <div class="contenuto">
                    <p><span class="bold">Titolo: </span> {{titolo}}</p>
                    <p><span class="bold">Titolo originale: </span> {{titoloOriginale}}</p>
                    <p><span class="bold img-line">Lingua Originale: </span> <img class="lingua-originale" src="img/flags/{{{lingua}}}.png" alt="{{{lingua}}} flag"></p>
                    <p><span class="bold">Voto: </span> {{{voto}}}</p>
                    <p><span class="bold">Overview: </span> {{overview}}</p>
                    <p><span class="bold">Attori: </span><span class="attori"></span></p>
                    <p><span class="bold">Generi: </span><span class="generi"></span></p>
                    <p><span class="hidden id">{{id}}</p>
                </div>
            </div>
        </script>


        <script id="scelta-generi" type="text/x-handlebars-template">    <!-- TEMPLATE HANDLEBARS per scelta genere -->
