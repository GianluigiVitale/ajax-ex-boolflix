<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>BoolFlix</title>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <script src="https://kit.fontawesome.com/29630d724d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" charset="utf-8"></script>
    </head>
    <body>

        <header>        <!-- HEADER -->
            <div class="container">
                <div class="input-box">
                    <input type="text" name="" placeholder="Cerca un film o una serie tv..." value="">
                    <i class="fas fa-search"></i>
                </div>
                <p>BOOLFLIX</p>
            </div>
        </header>


        <div class="ricerca-utente-film"></div>     <!-- Qua dentro sono posizionati i FILM trovati -->
        <div class="ricerca-utente-serieTV"></div>  <!-- Qua dentro sono posizionati le SERIE TV trovate -->

        <!-- <div class="bottom-page">Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> -->
        <script id="template-film-serietv" type="text/x-handlebars-template">    <!-- TEMPLATE HANDLEBARS per film e serie tv -->
            <div class="info-film-serietv">
                <img class="copertina" src="{{copertina}}" alt="{{copertinaNome}}">
                <div class="contenuto">
                    <p><span class="bold">Titolo: </span> {{titolo}}</p>
                    <p><span class="bold">Titolo originale: </span> {{titoloOriginale}}</p>
                    <p><span class="bold img-line">Lingua Originale: </span> {{{lingua}}}</p>
                    <p><span class="bold">Voto: </span> {{{voto}}}</p>
                    <p><span class="bold">Overview: </span> {{overview}}</p>
                </div>
            </div>
        </script>


        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
